<html lang="en" dir="ltr">
   <head>

   <body>
      <div class="wrapper">
         <div class="title-text">
            <div class="title login">
               User Login creds
            </div>
            <div class="title signup">
               Signup 
            </div>
         </div>
         <div class="form-container">
            <div class="slide-controls">
               <input type="radio" name="slide" id="login" checked>
               <input type="radio" name="slide" id="signup">
               <label for="login" class="slide login">Login</label>
               <label for="signup" class="slide signup">Signup</label>
               <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
               <form action="#" class="login">
                  <div class="field">
                     <input id="loginemail" type="text" placeholder="Email Address" required>
                  </div>
                  <div class="field">
                     <input id="loginpass" type="password" placeholder="Password" required>
                  </div>
                  <div class="pass-link">
                     <a href="#">Forgot password?</a>
                  </div>
                  <div class="field btn">
                     <div class="btn-layer"></div>
                     <input type="submit" value="Login" id="loginsubmit" value='click here'>
                  </div>
                  <div class="field btn">
                     <div class="btn-layer"></div>
                     <input type="submit" value="Login as Admin" onclick="location.href='admin.html'" value='click here'>
                  </div>
                  <div class="signup-link">
                     Not a member? <a href="">Signup now</a>
                  </div>
               </form>
               <form action="#" class="signup">
                  <div class="field">
                     <input id ="signupmail "type="text" placeholder="Email Address" required>
                  </div>
                  <div class="field">
                     <input id="signuppass" type="password" placeholder="Password" required>
                  </div>
                  <div class="field">
                     <input id="signupcon" type="password" placeholder="Confirm password" required>
                  </div>
                  <div class="field btn">
                     <div class="btn-layer"></div>
                     <input type="submit" value="Sign-up" onclick="location.href='index1.html'" value='click here'>
                  </div>
               </form>
            </div>
         </div>
      </div>

   </body>
</html>
